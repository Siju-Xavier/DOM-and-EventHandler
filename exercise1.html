<!DOCTYPE html>
<html>
<head>
    <title>Lab4 - Exercise 1</title>
</head>
<body style="border:1px solid black; padding:10px; width:780px;">                       
    <input type="text" id="textInput" placeholder="Type something here..."/>
    <label id="textLabel"></label>
    <button id="redButton" style="color:red;">Red</button>
    <button id="blueButton" style="color:blue;">Blue</button>
    <button id="greenButton" style="color:green;">Green</button>
    <button id="orangeButton" style="color:orange;">Orange</button>
    <button id="purpleButton" style="color:purple;">Purple</button>
</body>

<script type="text/javascript">
    const textInput = document.getElementById("textInput");
    const textLabel = document.getElementById("textLabel");

    const redButton = document.getElementById("redButton");
    const blueButton = document.getElementById("blueButton");
    const greenButton = document.getElementById("greenButton");
    const orangeButton = document.getElementById("orangeButton");
    const purpleButton = document.getElementById("purpleButton");

    // Enter key: move textbox text to label and clear textbox
    textInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            textLabel.textContent = textInput.value;
            textInput.value = "";
        }
    });

    // Button click events: change label color
    redButton.addEventListener("click", function() {
        textLabel.style.color = "red";
    });

    blueButton.addEventListener("click", function() {
        textLabel.style.color = "blue";
    });

    greenButton.addEventListener("click", function() {
        textLabel.style.color = "green";
    });

    orangeButton.addEventListener("click", function() {
        textLabel.style.color = "orange";
    });

    purpleButton.addEventListener("click", function() {
        textLabel.style.color = "purple";
    });
</script>
</html>
